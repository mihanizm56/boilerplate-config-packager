image: node:12.13

before_script:
  - export SERVICE="wb-passport-front"
  - export IMAGE_NAME="$CI_REGISTRY_IMAGE/$SERVICE"

variables:
  DOCKER_HOST: tcp://localhost:2375
  DOCKER_TLS_CERTDIR: ""
  REACT_APP_ROUTER_PREFIX: /

stages:
  - install_dependencies
  - tests_bundle
  - integration_tests
  - release

install_dependencies:
  tags:
    - baremetal-linux
  stage: install_dependencies
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/

lint:
  tags:
    - baremetal-linux
  stage: tests_bundle
  script:
    - node ./cli/_utils/ci-utils/executor.js --command=lint-full

test:
  tags:
    - baremetal-linux
  stage: tests_bundle
  script:
    - node ./cli/_utils/ci-utils/executor.js --command=test

build:
  tags:
    - baremetal-linux
  stage: tests_bundle
  script:
    - node ./cli/_utils/ci-utils/executor.js --command=build
  artifacts:
    paths:
      - build/

integration-tests:
  tags:
    - baremetal-linux
  stage: integration_tests
  image: circleci/node:12.13-browsers
  script:
    - sudo node ./cli/_utils/ci-utils/executor.js --command=integration-tests

release:
  tags:
    - baremetal-linux
  stage: release
  image: git.wildberries.ru:4567/infrastructure/deploy-service/deploy-service/client:latest
  services:
    - docker:dind
  only:
    - tags
    - /^v\d+\.\d+\.\d+(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$/
  except:
    - branches
  script:
    - apk add --no-cache make docker
    - echo "Release version $CI_COMMIT_TAG"
    - export DEBUG=true
    - deploy-service-client -c deploy-service-client.conf.yaml
