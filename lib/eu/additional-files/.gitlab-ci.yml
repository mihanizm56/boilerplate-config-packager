image: node:12.13

variables:
  DOCKER_HOST: tcp://localhost:2375
  DOCKER_TLS_CERTDIR: ''

stages:
  - install_dependencies
  - tests_bundle
  - integration_tests
  - release

install_dependencies:
  tags:
    - baremetal-linux
  stage: install_dependencies
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

lint:
  tags:
    - baremetal-linux
  stage: tests_bundle
  script:
    - set CI=true && npx eslint -c config/linters/.eslintrc.js src/ --ext .ts,.js,.tsx --fix && npx stylelint --fix --max-warnings=0 "src/**/*.{modules.scss,scss,css}" --config config/linters/.stylelintrc.js

test:
  tags:
    - baremetal-linux
  stage: tests_bundle
  script:
    - set CI=true && npx jest --config ./config/jest/jest.config.js

build:
  tags:
    - baremetal-linux
  stage: tests_bundle
  script:
    - set CI=true && npx webpack --display errors-only --config ./config/webpack/webpack.config.js
  artifacts:
    paths:
      - build/


integration-tests:
  tags:
    - baremetal-linux
  stage: integration_tests
  image: circleci/node:12.13-browsers
  script:
    - sudo node ./cli/_utils/ci-utils/executor.js --command=integration-tests

release:
  tags:
    - baremetal-linux
  stage: release
  image: git.wildberries.ru:4567/infrastructure/deploy-service/deploy-service/client:latest
  services:
    - docker:dind
  only:
    - tags
    - /^v\d+\.\d+\.\d+(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$/
  except:
    - branches
  script:
    - apk add --no-cache make docker
    - echo "Release version $CI_COMMIT_TAG"
    - export DEBUG=true
    - deploy-service-client -c deploy-service-client.conf.yaml
